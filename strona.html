<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="center-text">
<div class="border2">
<div class="border3">
<p>
    <div class="rainbow-text">
    <h1>Login</h1>
    </div>
</p>

<br>
<script src="script.js"></script>
<form>
    <div class="form-group">
    <div class="login-form">
        <label for="username" class="username-label"><h4>Login</h4></label>
        <input class="border" type="text" id="username" name="username" required>
        <br>
        <label for="password"><h4>Password</h4></label>
        <input class="border" type="password" id="password" name="password" required>
        <br>
        <br>
        <button class="custom-button" type="submit" id="login-button"><h1>Log in</h1></button>
    </div>
    </div>
</form>
</div>
</div>
</div>
</body>
</html>
